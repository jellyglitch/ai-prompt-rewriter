<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Rewriter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-mono">
    <div class="flex justify-center flex-col text-center items-center min-h-screen bg-blue-100">
        <div id="loading" style="display: none;" class="p-20">Loading...</div>
        <div id="rewritten-prompt" class="p-20">
            Your new prompt will output here...
        </div>

        <textarea id="user-prompt" class="w-3xs h-10 md:w-md border border-solid p-1 resize-none" placeholder="Enter prompt here..."></textarea>
        <div class="m-3">
            <select id="user-goal" class="border border-solid h-7 px-2">
                <option>Clarity</option>
                <option>Tone</option>
                <option>Depth</option>
                <option>Format</option>
            </select>
            <button onclick="getUserInput()" class="bg-blue-300 border border-solid border-blue-400 rounded-lg h-7 px-4">Submit</button>
        </div>
        
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
